<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="header">
            <p>Hello! Welcome to the Awesome Library.</p>
            <div class="add-info">
                <dialog>
                    <form type="dialog">
                        <div><label for="title">Title:</label>
                            <input type="text" id="title" name="title"></div>
                        <div><label for="author">Author:</label>
                            <input type="text" id="author" name="author"></div>
                        <div><label for="pages">Number of Pages:</label>
                            <input type="number" id="pages" name="pages"></div>
                        <div><input type="radio" id="read" name="is-read" value="read" checked>
                            <label for="read">Read</label>
                            <input type="radio" id="unread" name="is-read" value="unread">
                            <label for="unread">Unread</label></div>
                        
                        <button id="confirmBtn">Confirm</button>
                    </form>
                </dialog>
                <button class="add-book">Add Book</button>
            </div>
        </div>
        <div class="main-content">
            <div class="book">
                <p class="title">Mistborn</p>
                <p>Brandon Sanderson</p>
                <p>593</p>
                <p>Read</p>
                <button class="toggle-read">Toggle Read</button>
                <button class="delete">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
